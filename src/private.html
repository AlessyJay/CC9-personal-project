    <link rel="stylesheet" href="./style/privateStyle.css">
    <title>Private trip</title>

<body>
    <div class="background">
        <div class="container">
            <div class="header">
                <h1>GREENT</h1>
            </div>
            <div class="destination">
                <h2>Where's your destination?</h2>
                <select name="" id="">
                    <option value="AF">Africa</option>
                    <option value="EU">Europe</option>
                    <option value="AS">Asia</option>
                    <option value="AUS">Australia</option>
                    <option value="LA">Latin America</option>
                    <option value="AM">America</option>
                </select>
            </div>
            <div class="date">
                <h1>Date selection</h1>
                <div class="selectDate">
                    <p>From: <input type="date"></p>
                    <p>To: <input type="date"></p>
                </div>
            </div>
            <div class="person">
                <h2>Person</h2>
                <input type="text">
            </div>
            <div class="btn">
                <button class='book'><a href="">Book</button></a>
                <button class='home'><a href="./index.html">Home</a></button>
            </div>
        </div>
    </div>
